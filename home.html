<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    padding: 50px;
    background: radial-gradient(circle, #007bff, #d1c4e9);
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* Garante que o fundo cubra a tela inteira */
}

.container {
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    display: inline-block;
    width: 350px; /* Largura fixa para melhor consistência */
    transition: transform 0.3s ease-in-out;
}

.container:hover {
    transform: translateY(-5px); /* Efeito de elevação */
}

h1 {
    color: #333;
    margin-bottom: 20px;
}

p {
    color: #555;
    margin-bottom: 30px;
}

button {
    display: block;
    width: 100%;
    margin: 12px 0;
    padding: 12px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease, transform 0.2s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    position: relative;
    overflow: hidden;
}

button:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
}

button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0));
    transition: left 0.4s ease;
}

button:hover::before {
    left: 100%;
}

.logout {
    background-color: #dc3545;
}

.logout:hover {
    background-color: #c82333;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo à Página Inicial!</h1>
        <p>Você fez login com sucesso.</p>
        <button onclick="window.location.href='cadastro_plano.html'">Cadastrar em um Plano de Saúde</button>
        <button onclick="window.location.href='ver_cadastro.html'">Ver Meu Cadastro</button>
        <button class="logout" onclick="window.location.href='index.html'">Sair</button>
    </div>
</body>
</html>
