<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Cadastro</title>
    <style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    padding: 50px;
    background: radial-gradient(circle, #007bff, #d1c4e9);
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1); /* Sombra ajustada */
    display: inline-block;
    width: 90%;
    max-width: 400px;
    transition: transform 0.3s ease-in-out;
}

.container:hover {
    transform: translateY(-5px);
}

h1 {
    color: #333;
    margin-bottom: 20px;
}

#dadosCadastro {
    color: #555;
    line-height: 1.6;
    margin-bottom: 30px;
}

strong {
    color: #333;
}

button {
    display: block;
    width: 100%;
    margin: 20px 0 10px;
    padding: 12px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease, transform 0.2s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    position: relative;
    overflow: hidden;
}

button:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
}

button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0));
    transition: left 0.4s ease;
}

button:hover::before {
    left: 100%;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Meu Cadastro</h1>
        <p id="dadosCadastro">Carregando...</p>
        <button onclick="window.location.href='home.html'">Voltar</button>
    </div>

    <script>
        window.onload = function() {
            const dadosSalvos = JSON.parse(localStorage.getItem("dadosCadastro"));
            if (dadosSalvos) {
                document.getElementById("dadosCadastro").innerHTML = `
                    <strong>Plano Escolhido:</strong> ${dadosSalvos.plano} <br>
                    <strong>Idade:</strong> ${dadosSalvos.idade} anos<br>
                    <strong>Gênero:</strong> ${dadosSalvos.genero} <br>
                    <strong>Média Salarial:</strong> R$ ${dadosSalvos.salario}
                `;
            } else {
                document.getElementById("dadosCadastro").textContent = "Nenhum cadastro encontrado.";
            }
        };
    </script>
</body>
</html>
